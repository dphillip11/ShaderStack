<div class="shader-card" data-shader-id="{{.ID}}">
    <div class="shader-header">
        <h3 class="shader-title">
            <a href="/{{.ID}}">{{.Name}}</a>
        </h3>
        <div class="shader-meta">
            <span class="author">by {{.Author}}</span>
            <span class="shader-id">#{{.ID}}</span>
        </div>
    </div>
    
    <div class="shader-preview">
        <pre><code class="language-wgsl">{{range .ShaderScripts}}{{.Code}}{{break}}{{end}}</code></pre>
    </div>
    
    <div class="shader-tags">
        {{range .Tags}}
        <span class="tag">{{.Name}}</span>
        {{end}}
    </div>
    
    <div class="shader-actions">
        <a href="/{{.ID}}" class="btn-secondary">
            <i class="fas fa-eye"></i> View
        </a>
    </div>
</div>
