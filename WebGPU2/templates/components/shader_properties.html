<div class="shader-properties-component" data-shader-id="{{.Shader.ID}}">
    <h3>Shader Properties</h3>
    
    <div class="property-group">
        <label for="shader-name">Name</label>
        <input type="text" 
               id="shader-name" 
               class="shader-name-input"
               value="{{if .Shader.Name}}{{.Shader.Name}}{{else}}New Shader{{end}}"
               placeholder="Enter shader name...">
        <div class="input-feedback" id="name-feedback"></div>
    </div>

    <div class="property-group">
        <label for="tag-input">Tags</label>
        <div class="tag-input-container">
            <input type="text" 
                   id="tag-input" 
                   class="tag-input"
                   placeholder="Add tag..."
                   autocomplete="off">
            <button type="button" class="add-tag-btn" id="add-tag-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div id="current-tags" class="tags-container">
            {{range .Shader.Tags}}
            <span class="tag" data-tag-name="{{.Name}}">
                {{.Name}}
                <button type="button" class="remove-tag" data-tag="{{.Name}}">Ã—</button>
            </span>
            {{end}}
        </div>
        <div class="tag-suggestions" id="tag-suggestions"></div>
    </div>

    <div class="property-group">
        <label>Buffer Configuration</label>
        <div class="buffer-config">
            <div class="buffer-field">
                <label for="buffer-format">Format</label>
                <select id="buffer-format" class="buffer-format-select">
                    <option value="rgba8unorm" {{if eq .Shader.ShaderScripts.Buffer.Format "rgba8unorm"}}selected{{end}}>RGBA8 Unorm</option>
                    <option value="rgba16float" {{if eq .Shader.ShaderScripts.Buffer.Format "rgba16float"}}selected{{end}}>RGBA16 Float</option>
                    <option value="rgba32float" {{if eq .Shader.ShaderScripts.Buffer.Format "rgba32float"}}selected{{end}}>RGBA32 Float</option>
                    <option value="r32float" {{if eq .Shader.ShaderScripts.Buffer.Format "r32float"}}selected{{end}}>R32 Float</option>
                    <option value="rg32float" {{if eq .Shader.ShaderScripts.Buffer.Format "rg32float"}}selected{{end}}>RG32 Float</option>
                </select>
            </div>
            <div class="buffer-field">
                <label for="buffer-width">Width</label>
                <input type="number" 
                       id="buffer-width" 
                       class="buffer-width-input"
                       value="{{if .Shader.ShaderScripts.Buffer.Width}}{{.Shader.ShaderScripts.Buffer.Width}}{{else}}512{{end}}"
                       min="1"
                       max="4096"
                       placeholder="512">
            </div>
            <div class="buffer-field">
                <label for="buffer-height">Height</label>
                <input type="number" 
                       id="buffer-height" 
                       class="buffer-height-input"
                       value="{{if .Shader.ShaderScripts.Buffer.Height}}{{.Shader.ShaderScripts.Buffer.Height}}{{else}}512{{end}}"
                       min="1"
                       max="4096"
                       placeholder="512">
            </div>
        </div>
    </div>

    <div class="property-group">
        <label>Status</label>
        <div class="property-status">
            <span class="status-indicator" id="save-status">
                <i class="fas fa-circle"></i>
                <span class="status-text">Saved</span>
            </span>
        </div>
    </div>

    <div class="property-actions">
        <button type="button" class="btn-save" id="save-properties">
            <i class="fas fa-save"></i> Save Properties
        </button>
        {{if .Shader.ID}}
        <button type="button" class="btn-revert" id="revert-properties">
            <i class="fas fa-undo"></i> Revert
        </button>
        {{end}}
    </div>
</div>
