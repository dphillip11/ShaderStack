<div class="shader-properties-component" data-shader-id="{{.Shader.ID}}">
    <h3>Shader Properties</h3>
    
    <div class="property-group">
        <label for="shader-name">Name</label>
        <input type="text" 
               id="shader-name" 
               class="shader-name-input"
               value="{{if .Shader.Name}}{{.Shader.Name}}{{else}}New Shader{{end}}"
               placeholder="Enter shader name...">
        <div class="input-feedback" id="name-feedback"></div>
    </div>

    <div class="property-group">
        <label for="tag-input">Tags</label>
        <div class="tag-input-container">
            <input type="text" 
                   id="tag-input" 
                   class="tag-input"
                   placeholder="Add tag..."
                   autocomplete="off">
            <button type="button" class="add-tag-btn" id="add-tag-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div id="current-tags" class="tags-container">
            {{range .Shader.Tags}}
            <span class="tag" data-tag-name="{{.Name}}">
                {{.Name}}
                <button type="button" class="remove-tag" data-tag="{{.Name}}">×</button>
            </span>
            {{end}}
        </div>
        <div class="tag-suggestions" id="tag-suggestions"></div>
    </div>

    <div class="property-group">
        <label>Active Script Configuration</label>
        <div class="active-script-info">
            <span class="script-label">Script <span id="active-script-id">0</span></span>
            <div class="script-actions">
                <button type="button" class="btn-icon" id="add-script-btn" title="Add new script">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button" class="btn-icon" id="delete-script-btn" title="Delete current script">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        
        <div class="buffer-config" id="active-buffer-config">
            <div class="buffer-field">
                <label for="active-buffer-format">Format</label>
                <select id="active-buffer-format" class="buffer-format-select">
                    <option value="rgba8unorm">RGBA8 Unorm</option>
                    <option value="rgba16float">RGBA16 Float</option>
                    <option value="rgba32float">RGBA32 Float</option>
                    <option value="r32float">R32 Float</option>
                    <option value="rg32float">RG32 Float</option>
                </select>
            </div>
            <div class="buffer-field">
                <label for="active-buffer-width">Width</label>
                <input type="number" 
                       id="active-buffer-width" 
                       class="buffer-width-input"
                       value="512"
                       min="1"
                       max="4096"
                       placeholder="512">
            </div>
            <div class="buffer-field">
                <label for="active-buffer-height">Height</label>
                <input type="number" 
                       id="active-buffer-height" 
                       class="buffer-height-input"
                       value="512"
                       min="1"
                       max="4096"
                       placeholder="512">
            </div>
        </div>
        
        <div class="buffer-preview">
            <label>Buffer Info</label>
            <div class="buffer-stats">
                <span>Size: <span id="buffer-size-display">512×512</span></span>
                <span>Memory: <span id="buffer-memory-display">1.0 MB</span></span>
            </div>
        </div>
    </div>

    <div class="property-group">
        <label>Status</label>
        <div class="property-status">
            <span class="status-indicator" id="save-status">
                <i class="fas fa-circle"></i>
                <span class="status-text">Saved</span>
            </span>
        </div>
    </div>

    <div class="property-actions">
        <button type="button" class="btn-save" id="save-properties">
            <i class="fas fa-save"></i> Save Properties
        </button>
        {{if .Shader.ID}}
        <button type="button" class="btn-revert" id="revert-properties">
            <i class="fas fa-undo"></i> Revert
        </button>
        {{end}}
    </div>
</div>
