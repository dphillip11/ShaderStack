<script src="/static/js/login.js"></script>
{{if not .AuthInfo.IsAuthenticated}}
<div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <button class="modal-close" type="button">&times;</button>
        </div>
        
        <form id="login-form" class="login-form">
            <div id="login-error" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="login-username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" 
                       id="login-username" 
                       name="username" 
                       placeholder="Enter your username"
                       required 
                       minlength="3"
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="login-password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" 
                       id="login-password" 
                       name="password" 
                       placeholder="Enter your password"
                       required 
                       minlength="3"
                       autocomplete="current-password">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary" disabled>
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button type="button" id="demo-login-btn" class="btn-secondary">
                    <i class="fas fa-user-ninja"></i> Demo Login
                </button>
            </div>
            
            <div class="login-help">
                <p><small>Demo credentials: username: <code>demo</code>, password: <code>demo123</code></small></p>
                <p><small>Keyboard shortcut: <kbd>Ctrl/Cmd + L</kbd></small></p>
            </div>
        </form>
    </div>
</div>
{{end}}
