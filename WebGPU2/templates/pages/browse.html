{{ define "Title" }}
    Browse Shaders
{{ end }}

{{ define "Content" }}
<div class="browse-page">
    <!-- Search Component -->
    {{template "search.html" .}}

    <div class="shader-grid" id="shader-grid">
        {{range .Shaders}}
            {{template "shader_card.html" .}}
        {{else}}
        <div class="no-shaders">
            <i class="fas fa-code"></i>
            <h3>No shaders found</h3>
        </div>
        {{end}}
    </div>
</div>

<script>
// Pass current search state to JavaScript
window.currentSearch = {
    name: "{{.SearchQuery.Name}}",
    tags: {{if .SearchQuery.Tags}}{{range .SearchQuery.Tags}}"{{.}}"{{end}}{{else}}[]{{end}},
    page: "{{.SearchQuery.Page}}"
};
</script>
{{ end }}
